        <nav>

    <main>
        <form>
            <label for= "nomeesobrenome">Nome e sobrenome</label>
            <input type="text" name="nome" id="nomesobrenome" 
            class="input-padrao" placeholder="Seu nome e sobrenome" requerid>

            <br><br>

            <label for= "email">E-mail</label>
            <input type="email" name="email" id="email" 
            class="input-padrao" placeholder="Seu e-mail" requerid>

            <br><br>

            <label for= "telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" 
            class="input-padrao" placeholder="(XX) XXXXX-XXXX" requerid>

            <br><br>

            <label for= "mensagem">Mensagem</label>
            <textarea cols="45" rows= "10" id="mensagem" requerid> </textarea>

            <section>
                <p>Como prefere nosso contato?</p>
                <input type="radio" name="contato" value="email" id="radio-email">
                <label for= "radio-email">Email</label>

                <input type="radio" name="contato" value="telefone" id="radio-telefone">
                <label for="radio-telefone">Telefone</label>

                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                <label for="radio-whatsapp">whatsapp</label>
            </section>
            
            <section>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </section>
            
            <br>

            <label class="checkbox">
            <input type="checkbox">Gostaria de receber nossas novidades por email?</label>

            <br><br>

            <input type="subimit" value="Enviar formulário" class="Enviar">

            
         </form>
